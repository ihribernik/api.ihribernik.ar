[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests

# Test coverage configuration
addopts =
    --verbose
    --strict-markers
    -ra
    ; --cov=app
    ; --cov-report=term-missing
    ; --cov-report=html
    ; --cov-fail-under=80
